<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultrag.net.nz/thymleaf/layout"
      layout:decorator="template1.html"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title>Ajout des patients</title>
</head>
<body>
<div layout:fragment="pageContent">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header" th:if="${mode=='new'}">Ajout de patient</div>
            <div class="card-header" th:if="${mode=='edit'}">Modifier de patient</div>
            <div class="card-body">
                <form method="post" th:action="@{savePatient}">
                    <div class="form-group " th:if="${mode=='edit'}" >
                        <span class="input-group-text w-25" id="lId">Name :</span>
                        <input   name="id"  type="text" class="form-control" th:value="${patient.id}" >
                        <span class="text-danger ml-1" th:errors="${patient.id}"></span>
                    </div>
                    <div class="form-group">
                        <span class="input-group-text w-25" id="lName">Name :</span>
                        <input   name="nom"  type="text" class="form-control" th:value="${patient.nom}" >
                        <span class="text-danger ml-1" th:errors="${patient.nom}"></span>
                    </div>

                    <div class="form-group">
                        <span class="input-group-text w-25" id="lDate">Sick :</span>
                        <input name="birth" th:value="${patient.birth}" class="form-control"  type="date"  >
                        <span class="text-danger ml-1" ></span>
                    </div>
                    <div class="form-group">
                        <span class="input-group-text w-25" id="lScore">score :</span>
                        <input name="score" th:value="${patient.score}" class="form-control" type="number" >
                        <span class="text-danger ml-1" ></span>
                    </div>
                    <div class="form-group">
                        <span class="input-group-text w-25" id="lMalade">Sick :</span>
                        <input name="isSick" th:checked="${patient.isSick}"  type="checkbox" class="form-check-inline ml-1" >
                        <span class="text-danger ml-1" ></span>
                    </div>
                        <button type="submit" class="btn btn-success">Save</button>

                </form>



            </div>
        </div>
    </div>
</div>

</body>
</html>
